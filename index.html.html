<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PM Prompt Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>✨ PM Prompt Hub</h1>
    <p>AI prompts for product managers — organized, copyable, and ready to use.</p>
  </header>

  <main>
    <div id="filters" class="filters"></div>
    <div id="prompt-list" class="prompt-list">
      <!-- Prompts loaded here -->
    </div>
    <p id="loading" class="loading">Loading prompts...</p>
    <p id="error" class="error hidden">Failed to load prompts.</p>
  </main>

  <footer>
    <p>Built with ❤️ for PMs | 
      <a href="https://github.com/deanpeters/product-manager-prompts" target="_blank">Source prompts</a> |
      <a href="https://github.com/your-username/pm-prompt-hub" target="_blank">This app on GitHub</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
